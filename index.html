<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Color picker</title>
</head>
<body>
  <div class="popup">
    <div class="picker">
      <button data-color-picker class="pick-button">Pick color</button>
    </div>
    <div data-colors-picked class="colors-picked hide">
      <header>
        <p class="title">Picked colors:</p>
        <span data-clear-all class="clear-all">Clear all</span>
      </header>
      <ul data-colors-list class="colors-list"></ul>
    </div>
  </div>
</body>
</html>
